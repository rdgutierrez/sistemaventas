              <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
                <h1>Dashboard</h1>



                <h2>Empresas > Registrar empresa</h2>
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-3"></div>
                  <div class="col-md-3 text-right"><a role="button" href="empresas.html" class="btn btn-primary">Volver</a></div>
                  <div class="col-md-3"></div>
                </div>

                <div class="row mt2em">
                  <div class="col-9">
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Nombre Empresa">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputRazon">Razon Social</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Razon Social">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCedula">Cedula Juridica</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Cedula Juridica">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputTelefono">Telefono</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Telefono">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">

                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Direccion</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                  </div>
                </div>
                  <div class="row">
                    <div class="col-md-12"></div>
                  </div>
